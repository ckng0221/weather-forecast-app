  #     - 80:80
  #   networks:
  #     - api
  #   depends_on:
  #     - api

  # Dependencies
  mongodb:
    image: mongo:6
    volumes:
      - mongodb_data_container:/data/db
    ports:
      - "27017:27017"
    networks:
      - node-network

volumes:
  mongodb_data_container:
networks:
  node-network:
    driver: bridge
