services:
  # app services
  api:
    image: weather-forecast-api
    build:
      context: ./apps/api
      args:
        - service=api
    env_file:
      - ./apps/api/.env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/weather-forecast
      - PORT=8080
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    networks:
      - node-network
    restart: "always"
    links:
      - mongodb

  # ui:
